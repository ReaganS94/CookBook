<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Horns</title>
    <link rel="shortcut icon" href="./images/Myfavicon.ico" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavivanar&family=Lobster&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <img src="./images/logo2-removebg-preview.png" alt="Red Horns Logo">
        <div class="nav-wrapper">
            <hr style="width: 100%; color: white;">
            <div class="navbar">
                <a href="#home">Steak</a>
                <a href="#contact">Burger</a>
                <a href="#contact">Grill-Mix</a>
              </div>
        </div>
    </nav>
    <section class="top-section">
        <div class="pic-wrapper">
            <img src="./images/food/burgers2.jpg" alt="">
            <div class="search-wrapper">
                <fieldset>
                    <legend align="center">Search for a recipe</legend>
                    <input list="recipe" type="search" placeholder="Search..." id="recipes" name="recipes" autocomplete="off"/>
                    <datalist id="recipe">
                        <option value="Steak Texas Style">
                        <option value="Pulled Pork">
                        <option value="Slow Cooked Ribs">
                        <option value="Sloppy Joe">
                    </datalist>
                </fieldset>
                
            </div>
        </div>
      
    </section>
        
    <script src="./script.js"></script>
</body>
</html>
